<h:head>
<f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Chronos App</title>
        </f:facet>

        <f:facet name="middle">
        	<h:outputScript name="js/jQuery/jquery-1.11.0.min.js"/>
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

</h:head> 
<body> 

	<ui:composition template="/supervisor.xhtml">
			<ui:define name="content">
				<h:form id="formAddPointage">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10">
						<f:facet name="header">
							Cr√©ation de Session de Pointage de Service
						</f:facet>
						<p:outputLabel for="serviceToPointage" value="Service : "/>	
				        <p:selectOneMenu id="serviceToPointage" value="#{pointageBean.idServiceToPointage}" style="width:100%;color:black">
				        		<f:selectItem itemValue="-1" />
								<f:selectItems value="#{pointageBean.services}"  var="service" itemLabel="#{service.nom}" itemValue="#{service.id}"/>
						</p:selectOneMenu>	
							
							
							<p:commandButton ajax="false" value="Creer" update="formAddPointage"  icon="ui-icon-plus"  actionListener="#{pointageBean.createNewPointage}"/>
						
					</h:panelGrid>	
				
				</h:form>	
			
			<p:separator/>
			
							
			</ui:define>
			
		</ui:composition>
	
</body>
