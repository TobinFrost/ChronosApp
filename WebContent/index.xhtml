<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Chronos Login</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
 
<body> 
	<div class="container" style="background-color: #F7F7F7;max-width: 350px;padding: 40px 40px;margin: 0 auto 25px;border-radius: 2px">

      <h:form class="form-signin">
      	<h:graphicImage library="img" name="my_logo.png"  style="height: 120px;width: 180px;margin: 0 auto ;vertical-align: middle;display: block;" />
        <h2 align="center" class="form-signin-heading">Chronos App</h2>
        <label for="inputEmail" class="sr-only">Identifiant</label>
        	<p:inputText id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
        	<label for="inputPassword" class="sr-only">Mot de Passe</label>
        	<p:password  id="inputPassword" placeholder="Password" class="form-control"/>
        	<div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"/> Se rappeler de moi
	          </label>
        	</div>
        <p:button class="btn btn-lg btn-primary btn-block" outcome="pointage" value="Se connecter" type="submit"></p:button>
        <p:link outcome="pointageTools" value="Outil de Pointage"/>
    		
		
      </h:form>

    </div>
	
	
</body> 
</html>
