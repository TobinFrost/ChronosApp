<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Chronos App</title>
        </f:facet>

        <f:facet name="middle">
        	<h:outputScript name="js/jQuery/jquery-1.11.0.min.js"/>
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" /> -->

            <h:outputScript name="bootstrap/js/bootstrap.js" />
            
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

	<!-- <h:outputStylesheet library="css" name="default-style.css" /> -->
</h:head> 
<body> 

	<ui:composition template="/supervisor.xhtml">
			<ui:define name="content">
				<h:form>
					<p:dataGrid var="employee" value="#{pointageBean.employees}" columns="4" layout="grid" rows="15" paginator="true" id="employees"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="8,16,20">
					
					<f:facet name="header">
						Panneau de Pr√©sence
					</f:facet>
						
						<p:panel>
							<h:panelGrid columns="2">
								<f:facet name="header">
									<p:graphicImage height="50%" width="150%" name="img/#{employee.statusPointage}.png" />
								</f:facet>
								
								<p:outputPanel>
									<h:panelGrid columns="1" width="100%">
									
										<h:outputText value="#{employee.prenom},"/>
										
										<h:outputText value="#{employee.nom}"/>
									
										<h:outputText value="#{employee.statusPointage}"/>
										
									<h:outputText value="#{employee.service.nom}" style="font-weight: bold" />
										
									</h:panelGrid>
								</p:outputPanel>
							
							</h:panelGrid>
						
						</p:panel>
					
					</p:dataGrid>
				
				
				</h:form>	
			
			<p:separator/>
			
							
			</ui:define>
			
		</ui:composition>
	
</body> 
</html>
